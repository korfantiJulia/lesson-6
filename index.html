<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таблиця Мондріана</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <table class="table-mondrian">
        <tr class="standard-row">
          <!-- row 1 -->
          <td colspan="2" class="dbl-standard-col"></td>
          <td colspan="2" class="standard-col"></td>
          <td colspan="2" class="yellow wide-col"></td>
          <td rowspan="4" class="narrow-col"></td>
        </tr>
        <tr class="dbl-standard-row">
          <!-- row 2 -->
          <td class="standard-col"></td>
          <td colspan="3" rowspan="2" class="red standard-col"></td>
          <td colspan="2" class="yellow wide-col"></td>
        </tr>
        <tr class="dbl-standard-row">
          <!-- row 3 -->
          <td rowspan="2"></td>
          <td class="wide-col"></td>
          <td class="wide-col"></td>
        </tr>
        <tr class="standard-row">
          <!-- row 4 -->
          <td colspan="2" rowspan="2" class="black standard-col"></td>
          <td class="dbl-standard-col"></td>
          <td colspan="2" class="wide-col"></td>
        </tr>
        <tr class="standard-row">
          <!-- row 5 -->
          <td rowspan="3" class="yellow standard-col"></td>
          <td class="dbl-standard-col"></td>
          <td colspan="2" rowspan="2" class="blue wide-col"></td>
          <td rowspan="3" class="red narrow-col"></td>
        </tr>
        <tr class="narrow-row">
          <!-- row 6 -->
          <td colspan="2" rowspan="2" class="standard-col"></td>
          <td class="black dbl-standard-col"></td>
        </tr>
        <tr class="narrow-row">
          <!-- row 7 -->
          <td colspan="3" class="dbl-standard-col"></td>
        </tr>
      </table>
    </div>
  </body>
</html>
